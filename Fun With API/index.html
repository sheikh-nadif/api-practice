<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun With API</title>
</head>
<body>
   <div class="div">
    <h1 id="activity">...</h1>
    <h3>Learn from <a id="explore-link" href="">here...</a></h3>
   </div>


   <style>
    .div{
        background-color: rgb(2, 143, 143);
        color: rgb(250, 250, 238);
        max-width: 100%;
        border-radius: 10px;
        padding: 15px;
    }

    #explore-link{
        color: rgb(255, 253, 105);
    }
   </style>


    <script>//API//
    function doSomething(){
        fetch('http://www.boredapi.com/api/activity/')
        .then(res => res.json())
        .then(data => {
            document.getElementById('activity').innerText = data.activity;
    });
    }

    doSomething();
    setInterval(() => {
        doSomething()
    }, 10000);
    </script>
</body>
</html>
